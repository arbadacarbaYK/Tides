<!DOCTYPE html>
<html>
<head>
    <title>Noderunners Radio</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            color: #fff;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .radio-container { 
            width: 100%; 
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .stream-link {
            display: inline-block;
            background: #333;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: inherit;
            transition: background-color 0.3s;
        }
        .stream-link:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <a href="https://radio.noderunners.org" target="_blank" class="stream-link">
            Open Noderunners Radio
        </a>
    </div>
</body>
</html>
